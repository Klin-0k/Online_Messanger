stages:
  - lint
  - test
  - build
  - deploy

lint:
  stage: lint
  image: python:3.9
  before_script:
    - pip install black
  script:
    - black .

test:
  image: python:3-alpine
  stage: test
  script:
    - pip install -r requirements.txt
    - pytest tests.py

build:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -P ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker build -t ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG} .
# rule for master-branch
    - if [[${CI_COMMIT_BRANCH} = ${CI_DEFAULT_BRANCH}]]; then
          docker tag ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG} ${CI_REGISTRY _IMAGE}:latest;
          docker push ${CI_REGISTRY_IMAGE}:latest; fi
# rule for branch and tags
    - if Il -z "${CI_COMMIT_TAG}" 11; then
          docker push ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG};
      else
          docker tag ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG} ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG};
          docker push ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG};
      fi
  needs:
    - ["test"]
  tags:
    - docker

deploy:
  stage: deploy
  script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker pull ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}
