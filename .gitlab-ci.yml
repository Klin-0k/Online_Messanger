stages:
  - lint
  - test
  - build
  - deploy

lint:
  stage: lint
  image: python:3.9
  before_script:
    - pip install black
  script:
    - black .

test:
  image: python:3-alpine
  stage: test
  script:
    - pip install requirements.txt
    - pytest tests.py

build:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  script:
    - echo "to do build"
  needs:
    - ["test"]
  tags:
    - docker

deploy:
  stage: deploy
  script:
    - echo "to do deploy"