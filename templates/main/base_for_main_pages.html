{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='{% static 'main/css/main.css' %}'>
    <link rel='stylesheet' href='{% static 'main/css/base_for_main_pages.css' %}'>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    {% block stylesheets %}{% endblock %}
</head>
<body>
<div class="top_block">
    <div>
        <h1>{{ user.UserName }}</h1>
    </div>
    {% block Name %}{% endblock %}
    <div class="icons_block">
        <div>
            <a href="{% url 'friends' UserName=user.UserName %}">
                <i class="fa fa-users"></i>
            </a>
        </div>
        <div>
            <a href="{% url 'messages' UserName=user.UserName %}">
                <i class="fa fa-envelope"></i>
            </a>
        </div>
        <div>
            <a href="{% url 'profile' UserName=user.UserName %}">
                <i class="fa fa-user"></i>
            </a>
        </div>
    </div>
</div>
<div class='center_block'>
    {% block center %}{% endblock %}
</div>
<div class='bottom_block'>
    <div class="info_block">
        <div>
            <a href='https://gitlab.com/Klin-0k/messenger'>About</a>
        </div>
        <div>
            <a href='https://klinok.pro'>Contact us</a>
        </div>
    </div>
    <div>
        <p>Copyright Â© 2024 klinok.pro - All Rights Reserved.</p>
    </div>
</div>
</body>
</html>
